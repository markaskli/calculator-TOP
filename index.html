<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-history class="historyScreen"></div>
            <div data-current class="currentScreen"></div>
        </div>
        <div id="calcButtons">
            <button data-clear class="eraseButtons">CLEAR</button> 
            <button data-delete class="eraseButtons">DELETE</button>   
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>x</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            <button data-operation>+</button>           
        </div>
    </div>


    <script src = "main.js"></script>
</body>
</html>
